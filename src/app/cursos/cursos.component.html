<p>Lista de cursos</p>
<p>Página:{{ pagina }}</p>
<div class="collection">
    <a class="collection-item"
    *ngFor="let curso of cursos"
    [routerLink]="['/cursos', curso.id]">
    {{ curso.nome}}</a>
    </div>
<button class="btn waves-effect waves-light" style="margin-right: 10px;" (click)="anteriorPagina()"> Anterior </button>    
<button class="btn waves-effect waves-light" (click)="proximaPagina()"> Próxima </button>
